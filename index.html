<!DOCTYPE HTML>
<html>
    <head>
        <title>Robot Builder</title>
        <script>
            let numbers, numberDisplays, booleans, booleanDisplays, power, powerDisplay;
            function initialize()
            {
                numberDisplays = [
                    document.getElementById("Power Level"),
                    document.getElementById("Top Speed"),
                    document.getElementById("Structural Integrity")
                ]
                numbers = [0, 0, 0];
                booleans = [false, false];
                booleanDisplays = [
                    document.getElementById("defense"),
                    document.getElementById("scan")
                ]
                powerDisplay = document.getElementById("power");
                setPower("No Power Installed");
            }

            function incNum(n, v)
            {
                numbers[n] = (numbers[n]+v >= 0) ? numbers[n] + v : numbers[n];
                numberDisplays[n].innerHTML = numberDisplays[n].id + ": " + numbers[n];
            }

            function toggle(n)
            {
                booleans[n] = !booleans[n];
                booleanDisplays[n].innerHTML = (booleans[n]) ? "ON" : "OFF";
            } 

            function setPower(n)
            {
                power, powerDisplay.innerHTML = n;
            }
        </script>
    </head>
    <body onload="initialize();">
        <div>
            <button onclick="incNum(0, -1)">-</button>
            <span id="Power Level">Power Level</span>
            <button onclick="incNum(0,1);">+</button>
        </div>
        <div>
            <button onclick="incNum(1, -1)">-</button>
            <span id="Top Speed">Top Speed</span>
            <button onclick="incNum(1, 1)">+</button>
        </div>
        <div>
            <button onclick="incNum(2, -1)">-</button>
            <span id="Structural Integrity">Structural Integrity</span>
            <button onclick="incNum(2, 1)">+</button>
        </div>
        <div>
            <button onclick="toggle(0);">Defense Systems</button>
            <span id="defense">OFF</span>
        </div>
        <div>
            <button onclick="toggle(1);">Scanners</button>
            <span id="scan">OFF</span>
        </div>
        <div>
            <span id="power"></span>
            <button onclick="setPower('Solar');">Solar</button>
            <button onclick="setPower('Hydro');">Hydro</button>
            <button onclick="setPower('Nuclear');">Nuclear</button>
        </div>
    </body>
</html>
